@import play.api.i18n.Messages
@import play.api.mvc.RequestHeader
@import play.api.i18n.{Messages, MessagesProvider}
@import tags.footer
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("stylesheets/css/bootstrap.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/css/bootstrap.css")">
        <script type="text/javascript" src="@routes.Assets.versioned("javascripts/js/bootstrap.js")"></script> 


        
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        @content
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        @footer()
    </body>
</html>
