@import play.api.mvc._
@import tags.Button

@(name: String, password: String)
@main("Hello") {
    <section id="top">
        <div class="wrapper">
            <h1>Hello, @name</h1>
            <h2>Hai @name</h2>
            <p>Password: @password</p>
        </div>
        
        @tags.template(name) { color =>
            <span>Oops, something is @{color} wrong</span>
        }
        
        <button type="button" class="btn">Basic</button>
        <div id="side">
            @Button("Includes")
        </div>
    </section>
}
