@(sidemenu: Seq[String])
  <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px; height: 85vh; position: relative;">
    <a href="/home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img id="iz-home-logo"  width="35" height="32" src='@routes.Assets.versioned("images/izhome.png")'>
      <span class="fs-4" style="padding-left:10px">IZ Home</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto flex-grow-1">
      @for(w <- sidemenu) {
        <li>
            <a href="/@w" class="nav-link link-body-emphasis">
                @w
            </a>
        </li>
        }
    </ul>
    <hr>
    <div class="dropdown mt-auto">
      <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <img width="32" height="32" class="rounded-circle me-2" src='@routes.Assets.versioned("images/signout.svg")'>
        <strong>Signout</strong>
      </a>
    </div>
  </div>
